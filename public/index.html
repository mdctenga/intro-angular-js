<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-resource.min.js"></script>
</head>
<body ng-app="myApp">
  <div ng-controller="myController">
    <h2></h2>
    <h1>{{title}}</h1>
    <h1>{{"hello" + " World"}}</h1>
    <h2>{{1 - 2}}</h2>

  <input
    ng-model="test"
    type="text"name="myModel"
    id="">
    <p>{{test}}</p>
    <ul>
      <li ng-repeat="character in characters">
        {{character}}
      </li>
    </ul>
    <input ng-model="bookFilter" type="text" name="name" value="">
    <ul>
      <li ng-repeat="book in books" | filter: { title: bookFilter }>
        <h4>Book Title: {{book.title}}</h4>
        <p>Book Author: {{book.author}}</p>
      </li>
    </ul>

    <ul>
      <li ng-repeat="movie in movies | beforeYearFilter:2017">
        {{movie.title}}
      </li>
    </ul>

    <!-- <input ng-model="newCharacter" type="text" placeholder="Character" >
    <button ng-click="addCharacter(newCharacter)">
      Add new character!
    </button> -->
    <input ng-model="newBookTitle" type="text" placeholder="Title">
    <input ng-model="newBookAuthor" type="text" placeholder="Author">
    <button ng-click="addBook(newBookTitle, newBookAuthor)">
      Add new book!
    </button>
  </div>
  <footer>
    <small>Version {{APP_VERSION}} </small>
  </footer>
  <script type="text/javascript" src="/js/main.js"></script>
  <script type="text/javascript" src="/js/values.js"></script>
  <script type="text/javascript" src="/js/constants.js"></script>
  <script type="text/javascript" src="/js/factories.js"></script>
  <script type="text/javascript" src="/js/services.js"></script>
  <script type="text/javascript" src="/js/providers.js"></script>
  <script type="text/javascript" src="/js/filters.js"></script>
  <script type="text/javascript" src="/js/myController.controller.js"></script>
</body>
</html>
