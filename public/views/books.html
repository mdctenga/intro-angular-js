<div ng-controller="bookController">
  <h2>Hello World!</h2>
  <h1>{{title}}</h1>
  <h1>{{"hello" + " Matt"}}</h1>
  <h2>{{1 - 2}}</h2>
</div>
<input ng-model="bookFilter" type="text" name="name" value="">
<ul>
  <li ng-repeat="book in books | filter: { title: bookFilter } | orderBy: '-title'">
    <h4>Book Title: {{book.title}}</h4>
    <p>Book Author: {{book.author}}</p>
  </li>
</ul>
